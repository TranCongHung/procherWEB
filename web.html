<div id="Paris" class="tabcontent">
  <body onload ="Showdatasaved()">
    <div class="main">
       
        <form>
            <ul>
                <li>
                    <div style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">TÊN TOUR</div>
                    <input type="text" style="width: 706px;height: 22px;background-color:#f7f69e;border: 1px solid grey;" id="name">
                </li>
                <li>
                  <div style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">LOẠI TUOUR</div>
                  <select type="text" onchange="changeManufacturer()" style="width: 712px;height: 29px;border: 1px solid grey;" id="select1">
                      <option>--Select--</option>
                      <option value="TRONG NƯỚC">TRONG NƯỚC</option>
                      <option value="NGOÀI NƯỚC">NGOÀI NƯỚC</option>
                      
                  </select>
              </li>
                <li>
                  <div style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">ĐỊA ĐIỂM</div>
                  <select type="text" style="width: 712px;height: 29px;border: 1px solid grey;" id="nsx" disabled>
                  </select>
              </li>
                <li>
                    <div style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">GIÁ </div>
                    <input type="text" style="width: 706px;height: 22px;border: 1px solid grey;" id="fm_price" onkeyup="tinhtoan()">
                </li>
                <li>
                    <div style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">SỐ VÉ CÒN LẠI</div>
                    <input type="text" style="width: 706px;height: 22px;border: 1px solid grey;" id="fm_quantity" onkeyup="tinhtoan()">
                </li>
               
               
                <div style="display: flex;">
                    <div id="btn_register" onclick="addproduct()" style="border: 1px solid rgb(91, 202, 118);border-radius: 3px;color: white;padding: 5px;background-color: rgb(91, 202, 118);margin-right: 8px;cursor: pointer;">THÊM VÀO BẢNG</div>
                    <div onclick="resetall()" style="border: 1px solid rgb(235, 174, 84);border-radius: 3px;color: white;padding: 5px;background-color: rgb(235, 174, 84);cursor: pointer;">KHỞI ĐỘNG LẠI</div>
                
                </div>
            </ul>
        </form>
    </div>
    <br><br><br>
   
</body>
</div>

    <h1>BẢNG THỐNG KỆ CỦA VN-GO</h1>

            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Nhập tên cần tìm...">
       
   
    
   
        <caption style="background-color: #4970a3;color: white;height: 30px;padding-top: 8px;">BẢNG THỐNG KÊ TOUR CỦA VN-GO</caption>
        <thead>
            <tr id="headtable">
                <th>SỐ THỨ TỰ</th>
                <th>TÊN TOUR</th>
                <th>ĐỊA ĐIỂM</th>
                <th>GIÁ</th>

                <th></th>
            </tr>
        </thead>
        <tbody id="bodytable">

    </table>
    </div>
